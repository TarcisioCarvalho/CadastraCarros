<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros do Tarc√≠sio</title>
</head>
<body>
    <header>
        <span data-js="company-name"></span>
        <span data-js="company-tel"></span>
    </header>

    <form action="/" data-js="form-register" >
        <ul>
            <li>
                <label>Imagem do carro</label>
                <input type="url" data-js="image">
            </li>
            <li>
                <label>Marca / Modelo</label>
                <input type="text" data-js="brand-model">
            </li>
            <li>
                <label>Ano</label>
                <input type="text" data-js="year">
            </li>
            <li>
                <label>Placa</label>
                <input type="text" data-js="plate">
            </li>
            <li>
                <label>Cor</label>
                <input type="text" data-js="color">
            </li>
            <li>
                <button type="submit">Cadastrar</button>
            </li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th>
                        Imagem do carro
                    </th>
                    <th>
                        Marca / Modelo
                    </th>
                    <th>
                        Ano
                    </th>
                    <th>
                        Placa
                    </th>
                    <th>
                        Cor
                    </th>
                </tr>
            </thead>

            <tbody data-js="table-car">

            </tbody>
        </table>
    </form>
    <script src="./assets/js/dom.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
